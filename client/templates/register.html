{% extends "index.html" %}
{% block title %}Register{% endblock %}
{% block container %}
<h1>Register page</h1>

<form action="/register" method="post">
  <div>
    <input type="text" name="name">
  </div>
  <div>
    <input type="password" name="password">
  </div>
  <div>
    <input type="submit" value="Register">
  </div>
</form>

{% endblock %}
